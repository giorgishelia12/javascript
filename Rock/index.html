<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Javascript on steroids</title>
</head>
<body>
<div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>   
            <button class="button" onclick="ageInDays()">Click me</button>
        </div>

        <div>   
            <button class="button-2" onclick="reset()">Reset</button>
        </div>
    </div>


    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
</div>
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="button-3" id="catgen" onclick="genCat()">Generate Cat</button>
    <button class="button-2"  onclick="reset2()">reset</button>
    <div class="flex-box-container-2" id="flex-cat">

    </div>
   
</div>
<div class="container-3" ">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>

    <div class="flex-box-rps" id="flex-box-rps-div">
        <h2 id="stone"onclick="rpsGame(this)" >stone</h2>
        <h2 id="paper"onclick="rpsGame(this)" >Paper</h2>
        <h2 id="scissors"onclick="rpsGame(this)" >Scissors</h2>
        
    </div>
</div>
<div class="container-4">
    <h2 id="change-myColor">Challenge 4: Change the Color of All Buttons</Button></h2>
    <div class="flex-box-pickColor">
        <form action="">
            <select name="BackDrop" id="Back" onchange="buttonColorChange(this)">
            <option value="random">random</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="reset">reset</option>
        </select>
        </form>

        <button class="btn btn-primary">wee</button>
        <button class="btn btn-danger">google</button>
        <button class="btn btn-warning">yahho</button>
        <button class="btn btn-success">facebook</button>
    </div>
</div>
<div class="container-5">
    <h2>Challenge 5: BlackJack</h2>


    <h3><span id="blackjack-result"> Lets play! </span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-score">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>dealer: <span id="dealer-score">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger "  id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table style="border: 3px solid black;">
            <tr style="border: 1px solid black;">
                <th style="border: 1px solid black;">Wins</th>
                <th style="border: 1px solid black;">Loses</th>
                <th style="border: 1px solid black;">Draws</th>
            </tr>

            <tr>
                <td style="border: 1px solid black;"><span id="wins">0</span></td>
                <td style="border: 1px solid black;"><span id="losses">0</span></td>
                <td style="border: 1px solid black;"><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>
<script src="static/JS/script.js" defer></script>
</body>
</html>
